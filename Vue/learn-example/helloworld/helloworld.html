<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, World</title>
</head>

<body>
<div id="app">
    {{message}}
    <h1>{{head1}}</h1>
</div>


<script src="../../static/js/vue.js"></script>

        el: '#app', //将id="app"的元素交由Vue管理
        data: { //定义数据
            message: 'Hello, World',
            head1: "My Head1"
        }
    })
</script>

</body>


</html>
