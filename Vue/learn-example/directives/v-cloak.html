<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-Cloak</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>

<div id="app">
  <h2>{{message}}</h2>
  <h2 v-cloak>{{message}}</h2>
</div>

<script src="../../static/js/vue.js"></script>
<script>
  setTimeout(function() {
    const app = new Vue({
      el: "#app",
      data: {
        message: "毁灭你，与你何干"
      }
    })
  }, 1000)

</script>

</body>

</html>
