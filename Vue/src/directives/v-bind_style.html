<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-Bind</title>
</head>

<body>

<div id="app">
  <h2 :style="{fontSize: vFontSiz}">{{message}}</h2>
</div>

<script src="../../static/js/vue.js"></script>
<script>
  setTimeout(function() {
    const app = new Vue({
      el: "#app",
      data: {
        message: 'Hello, Vue!',
        vFontSiz: '100px'
      }
    })
  }, 1000)

</script>

</body>

</html>
