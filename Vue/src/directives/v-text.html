<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-Text</title>
</head>

<body>

<div id="app">
  <h2>{{message}}，Cool！</h2>
  <h2 v-text="message">，Cool！</h2>
</div>

<script src="../../static/js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "我的三体"
    }
  })
</script>

</body>

</html>
