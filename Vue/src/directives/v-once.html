<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-Once</title>
</head>

<body>

<div id="app">
  <h2>Double Counter:{{counter * 2}}</h2>
  <h2 v-once>V-Once Double Counter:{{counter * 2}}</h2>
  <button @click="counter*=2">Double</button>
</div>

<script src="../../static/js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: 1
    }
  })
</script>

</body>

</html>
