<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-Pre</title>
</head>

<body>

<div id="app">
  <h2>{{message}}</h2>
  <h2 v-pre>{{message}}</h2>
</div>

<script src="../../static/js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "毁灭你，与你何干"
    }
  })
</script>

</body>

</html>
